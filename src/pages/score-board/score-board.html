<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Quiz Score board</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item-group>
    <ion-item-divider color="light"><ion-icon name="people"></ion-icon> Ranking of best 20 Participant</ion-item-divider>
    <ion-item *ngFor="let score of scoreList">
      <ion-col col-2 item-start class="ddd"><img src="assets/position/{{score.medal}}.png"></ion-col>
      <ion-row color="light">

        <ion-col col-8 >
          <ion-row>
            <h3><b>{{score.fname}}</b></h3>
          </ion-row>
          <ion-row>
            <small><b>{{score.lname}}</b></small>
          </ion-row>
          <ion-row>
            <h6><small>{{score.memberid}}</small></h6>
          </ion-row>
        </ion-col>
        <ion-col col-2 class="ddd"><h2>{{score.score}}<small> pts</small></h2></ion-col>
      </ion-row>

    </ion-item>
  </ion-item-group>
</ion-content>
