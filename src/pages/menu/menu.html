<ion-menu [content]="content">

  <ion-content class="menuBg">
    <ion-row>
      <ion-col col-4>
        <ion-avatar>
          <img src="assets/user.png">

        </ion-avatar>
      </ion-col>
      <ion-col col-8 class="member-profile">
        <ion-row>
          <label><h4>{{lname}}</h4></label>
        </ion-row>
        <ion-row>
          <label>{{fname}}</label>
        </ion-row>
      </ion-col>
    </ion-row>

    <ion-list id="menuList" style="background-color: #013116">
      <button class="menuBg" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon name="{{p.icon}}"></ion-icon> {{p.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
