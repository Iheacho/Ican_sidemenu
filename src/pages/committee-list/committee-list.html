<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Conference Committee</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item-group>
    <ion-item-divider color="light"><ion-icon name="people"></ion-icon> Conference Committee Members</ion-item-divider>
    <ion-item *ngFor="let cMember of committeeArray">
      <ion-avatar item-start>
        <img src="assets/committee/{{cMember.count}}.png">
      </ion-avatar>
      <h2><b>{{cMember.name}}</b></h2>
      <h6><small>{{cMember.position}}</small></h6>
    </ion-item>
  </ion-item-group>


</ion-content>
