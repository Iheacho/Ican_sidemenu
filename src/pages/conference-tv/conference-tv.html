<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Conference TV</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!--<button ion-button block (click)="playVideo__()">play</button>-->
  <ion-card *ngFor="let video of videos">

    <ion-card-header color="light" text-wrap>
      <h2><small>{{video.name}}</small></h2>
    </ion-card-header>
    <ion-card-content>
      <iframe width="100%" height="315" [src]="video.links | youtube" frameborder="0" allowfullscreen></iframe>
    </ion-card-content>
  </ion-card>
</ion-content>
