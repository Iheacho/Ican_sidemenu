<ion-content class="login-view" padding>

  <ion-row style="padding-top:120px">
    <ion-col col-12>

      <ion-row>
        <ion-col col-12>

        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-4>

        </ion-col><ion-col col-4>
        <img src="assets/logo.png">
      </ion-col><ion-col col-4>

      </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-12>

        </ion-col>
      </ion-row>


    </ion-col>

  </ion-row>

  <ion-row style="padding-top:50px;">
    <ion-col col-12>

      <!--<form (submit)="loginMember(f.value)" #f="ngForm">-->
      <form (submit)="doLogin()">
      <ion-list>
        <ion-item ><ion-input type="text" block [(ngModel)]="loginData.username" name="username" placeholder="Member ID"></ion-input></ion-item>
      </ion-list>
      <ion-list>
        <ion-item><ion-input type="password" block [(ngModel)]="loginData.password" name="password" placeholder="Registration ID"></ion-input></ion-item>
      </ion-list>
      <ion-list>
        <!--<button ion-button block round (click)="loginMember(memberID.value)">Login</button>-->
        <button ion-button block round type="submit">Login</button>
      </ion-list>
      </form>
    </ion-col>
  </ion-row>



</ion-content>
